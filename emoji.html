
<form>

<input type="text" id="letters">

<button onclick="convert()">Convert</button>

</form>

<script>
function convert() {
  var x = document.getElementById("letters").value;
  var y = x.replace(/a/g, " 🍎").replace(/b/g, " 💣").replace(/c/g, " ☕️");   document.getElementById("letters").value = y;
}
</script>
